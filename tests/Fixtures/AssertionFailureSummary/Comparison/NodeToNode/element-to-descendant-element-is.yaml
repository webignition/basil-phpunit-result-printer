operator: is
expected:
  value: expected
  source:
    type: node
    node: element
    identifier:
      source: $".expected"
      properties:
        type: CSS
        locator: .selector
        position: 1
actual:
  value: actual
  source:
    type: node
    node: element
    identifier:
      source: $".actual_parent" >> $".actual_child"
      properties:
        type: CSS
        locator: .actual_child
        position: 1
        parent:
          type: CSS
          locator: .actual_parent
          position: 1

